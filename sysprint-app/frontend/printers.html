        <h2>Cadastro de impressoras</h2>
        <p>Preencha as informações contendo a marca, modelo e IP da impressora:</p>

        <div class="printer-form">
            <label for="printers-brand">Marca</label>
            <select id="printers-brand">
                <option value="" disabled selected hidden>Selecione uma marca</option>
                <option value="brother">Brother</option>
                <option value="epson">Epson</option>
                <option value="kyocera">Kyocera</option>
            </select>

            <label for="printers-model">Modelo</label>
            <select id="printers-model">
                <option value="" disabled selected hidden>Selecione um modelo</option>
            </select>
            
            <label for="printers-ip">IP</label>
            <input type="text" id="printerS-ip" placeholder="Digite o IP da impressora">
            
            <button onclick="addDepartment()">Adicionar</button>
        </div>
