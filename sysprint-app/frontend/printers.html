<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="printers.css">
    <script src="" defer></script>
    <title>SysPrint - Impressoras</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="database.html">Banco de Dados</a></li>
            <li><a href="panel.html">Painel de Controle</a></li>
        </ul>
    </div>

    <div class="printers-container">
        <h2>Cadastro de impressoras</h2>
        <p>Preencha as informações contendo a marca, modelo e IP da impressora:</p>

        <div class="printer-form">
            <label for="printers-brand">Marca</label>
            <select id="printers-brand">
                <option value="" disabled selected hidden>Selecione uma marca</option>
                <option value="brother">Brother</option>
                <option value="canon">Canon</option>
                <option value="epson">Epson</option>
                <option value="hp">HP</option>
                <option value="kyocera">Kyocera</option>
                <option value="pantum">Pantum</option>
                <option value="ricoh">Ricoh</option>
            </select>

            <label for="printers-model">Modelo</label>
            <select id="printers-model">
                <option value="" disabled selected hidden>Selecione um modelo</option>
                <!-- Brother -->
                <option value="ads-2800">ADS-2800</option>
                <option value="ads-3000">ADS-3000</option>
                <option value="l3551">L3551</option>
                <option value="l5652">L5652</option>
                <!-- Canon -->
                <option value="1643if">1643IF</option>
                <!-- Epson -->
                <option value="l6490">L6490</option>
                <option value="l14150">L14150</option>
                <!-- Kyocera -->
                <option value="fs-1024">FS-1024</option>
                <option value="fs-4200">FS-4200</option>
                <option value="fs-6525">FS-6525</option>
                <option value="m2035">M2035</option>
                <option value="m2040">M2040</option>
                <option value="m2640">M2640</option>
                <option value="m3145">M3145</option>
                <option value="m3655">M3655</option>
                <option value="p2135">P2135</option>
                <option value="p3055">P3055</option>
                <option value="p5026">P5026</option>
                <!-- Pantum -->
                <option value="m7100">M7100</option>
                <!-- Ricoh -->
                <option value="c431">C431</option>
            </select>
            
            <label for="printers-ip">IP</label>
            <input type="text" id="printerS-ip" placeholder="Digite o IP da impressora">
            
            <button onclick="addDepartment()">Adicionar</button>
        </div>
    </div>
</body>

</html>
